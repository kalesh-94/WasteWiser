<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Agent - WasteWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2e7d32;
            --primary-light: #4caf50;
            --primary-dark: #1b5e20;
            --secondary: #ff9800;
            --secondary-light: #ffb74d;
            --secondary-dark: #f57c00;
            --accent: #009688;
            --text: #333333;
            --text-light: #666666;
            --background: #f5f5f5;
            --card-bg: #ffffff;
            --error: #f44336;
            --success: #4caf50;
            --warning: #ff9800;
            --info: #2196f3;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .logo i {
            font-size: 2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 5px 10px;
            border-radius: 4px;
        }

        nav a:hover, nav a.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Button Styles */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-full {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* Card Styles */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: var(--text-light);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-footer {
            margin-top: 2rem;
            text-align: center;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: var(--primary-dark);
            color: white;
            padding: 2rem 0 1rem;
            text-align: center;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .footer-logo i {
            font-size: 2rem;
        }

        .footer-logo h2 {
            font-size: 1.5rem;
        }

        .footer-bottom {
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-recycle"></i>
                        <h1>WasteWise</h1>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="admin-dashboard.html">Dashboard</a></li>
                        <li><a href="view-agents.jsp">View Agents</a></li>
                        <li><a href="view-citizens.jsp">View Citizens</a></li>
                        <li><a href="add-agent.html" class="active">Add Agent</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Add New Agent</h2>
                    <p class="card-subtitle">Register a new pickup agent to the system</p>
                </div>
                
                <form action="agentRegister" method="post">
                    <div class="form-group">
                        <label for="agname">Full Name</label>
                        <input type="text" id="agname" name="agname" required placeholder="Enter agent's full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="agmail">Email Address</label>
                        <input type="email" id="agmail" name="agmail" required placeholder="Enter agent's email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="agcontact">Contact Number</label>
                        <input type="tel" id="agcontact" name="agcontact" required placeholder="Enter agent's contact number">
                    </div>
                    
                    <div class="form-group">
                        <label for="agzone">Zone</label>
                        <select id="agzone" name="agzone" required>
                            <option value="">Select Zone</option>
                            <option value="North">North Zone</option>
                            <option value="South">South Zone</option>
                            <option value="East">East Zone</option>
                            <option value="West">West Zone</option>
                            <option value="Central">Central Zone</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="agpass">Password</label>
                        <input type="password" id="agpass" name="agpass" required placeholder="Create a secure password">
                    </div>
                    	<div class="form-group" style="margin-top: 10px;">
					<label for="status" style="margin-right: 8px;">Status:</label> <select
						id="status" name="agstatus"
						style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
						<option value="">-- Select Status --</option>
						<option value="available">Available</option>
						<option value="busy">Busy</option>
					</select>
				</div>

                    <button type="submit" class="btn btn-primary btn-full">Add Agent</button>
                    
                    <div class="form-footer">
                        <p><a href="view-agents.jsp">← Back to Agents List</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-logo">
                <i class="fas fa-recycle"></i>
                <h2>WasteWise</h2>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 WasteWise. All rights reserved.</p>
            </div>
        </div>
    </footer>

   
</body>
</html>
